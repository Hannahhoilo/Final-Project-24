<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../src/styles/styles.css" />
	<title>Document</title>
</head>
<body>
	<body>
    
		<header>
		 <h1>Welcome</h1>
		 <button class="sign-out-button">Sign out</button>
		</header>
  
		<main>
  
		  <form class="sign-in-form">
			<label for="email">Email<sup>*</sup></label>
			<input type="email" name="email" class="email" />
			<p class="email-error"></p>
			<label for="password">Password<sup>*</sup></label>
			<input type="password" name="password" class="password" />
			<p class="password-error"></p>
			<button class="sign-in-button">Sign in</button>
			<p class="sign-up-message">
			  Don't have an account? create one
			  <button class="signup-form__open">here</button>
			</p>
			<p class="error-message"></p>
		  </form>
		  
		  <div class="sign-up-form-container">
			<div class="close-sign-up-container">
			  <button class="signup-form__close">X</button>
			</div>
			<form class="sign-up-form">
			  <label for="firstname">Firstname<sup>*</sup></label>
			  <input type="text" name="firstname" class="firstname" required />
  
			  <label for="lastname">Lastname<sup>*</sup></label>
			  <input type="text" name="lastname" class="lastname" required />
  
			  <label for="sign-up-email">Email<sup>*</sup></label>
			  <input
				type="email"
				name="sign-up-email"
				class="sign-up-email"
				required
			  />
			  <label for="sign-up-password">Password<sup>*</sup></label>
			  <input
				type="password"
				name="sign-up-password"
				class="sign-up-password"
				required
			  />
			  <p class="sign-up-error">Error</p>
			  <button class="sign-up-button">Sign up</button>
			</form>
		  </div>
  
		  <div class="content-main-container"></div>
		</main>
		<footer>Copyright 2024 - All Rights Reserved.</footer>


	<script src="./bundle.js"></script>
	
</body>
</html>
